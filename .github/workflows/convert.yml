name: JSON to SRS Converter

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'rules/*.json'

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Run converter
      run: python conversion/json_to_srs_converter.py
        
    - name: List generated files
      run: |
        echo "Files in rules directory:"
        ls -la rules/
        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add rules/*.srs
        git commit -m "Auto convert JSON to SRS" || echo "No changes to commit"
        git push
